{% extends 'base.html' %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<div class="page-header">
    <h1>{{ post.title }}</h1>
    <small>
        Category: <a href="{{ url_for('show_category', category_id=post.category.id) }}">{{ post.category.name }}</a>
        Date: {{ moment(post.timestamp).format('LL') }}
    </small>
</div>
<div class="row">
    <div class="col-sm-8">
        {{ post.body|safe }}
    </div>
    <div class="col-sm-4 sidebar">
        {% include "blog/_sidebar.html" %}
    </div>
</div>
{{ post.body|safe }}
<hr>
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-targer=".postLinkModal">Share</button>
<div class="modal fade postLinkModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Permalink</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-label="true">&times;</span>
                </button>
            </div>
         <div class="modal-body">
             <div class="form-group">
                 <input type="text" class="form-control"
                 value="{{ url_for('.show_post', post_id=post.id, _external=True) }}" readonly>
             </div>
         </div>
        </div>
    </div>
</div>
